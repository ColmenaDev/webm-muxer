<!DOCTYPE html>
<html lang="en" translate="no">
	<head>
		<meta charset="UTF-8">
		<title>Colmena WebM Opus Muxer</title>
		<link rel="stylesheet" href="./style.css">
		<script src="../build/webm-muxer.js" defer></script>
		<script src="./script.js" defer></script>
	</head>
	<body>
		<main>
			<h1>Colmena WebM Opus Muxer</h1>
			<h2>Your microphone input will be recorded and muxed into a WebM file.</h2>
			<div id="controls">
				<button id="start-recording">Start recording</button>
				<button id="end-recording" style="display: none;">End recording</button>
			</div>
			<p id="recording-status"></p>
		</main>
	</body>
</html>
